experiences:
  title: Experiences
  info:
  - role: Research Assistant
    time: December 2023 – May 2024
    company: Computational Neuroscience and Vision Lab, Boston, MA
    details: |
      Conducted a computational neuroscience project analyzing the impact of multiple sclerosis on neural signaling, focusing on transmission speed and size differences between healthy and affected neurons.
      Researched schizophrenia literature, examining its effects on brain function and vision across temporal/spatial scales.
      Collaborated with team members on a review paper, refining a manuscript that explores the complexities of schizophrenia’s impact on visual perception.

  - role: Research Intern
    time: March 2024 – May 2025
    company: Kolachalama Lab, Boston University School of Medicine
    details: |
      Served as a Research Assistant using MRI scans and computer vision to identify brain regions associated with Alzheimer’s in individuals with Mild Cognitive Impairment (MCI).
      Gained hands-on experience in PyTorch for training neural networks and developed foundational knowledge in MRI processing for neurodegenerative research.
      Enhanced analytical skills with an introductory understanding of graph theory, successfully acquiring core competencies in machine learning and computational neuroscience despite project termination.

projects:
  title: Projects
  intro: >
    Selected machine learning and analytics projects developed during academic coursework and research appointments.

  assignments:
  - title: Equity Analysis in Congressionally Directed Spending (CDS)
    link: "https://github.com/BU-Spark/ds-sen-markey-earmarks/tree/main/fa24-team-a"
    tagline: >
      Led a 4-member team to analyze equity in federal earmark funding for Senator Ed Markey’s Office. Built data pipelines in Python and Looker Studio to identify racial, income, and geographic disparities in funding access. Delivered interactive dashboards and policy recommendations.

  - title: Alzheimer’s Disease Detection with 3D MRI and CNNs
    link: "https://github.com/John3019/DS542-CNN-A"
    tagline: >
      Designed a custom 3D CNN model to classify Alzheimer's stages using structural MRI scans. Extracted hippocampus and amygdala regions using statistical slicing. Achieved >93% validation accuracy and improved model focus using activation maps from pretrained ResNet models.

  - title: Multi-Task Reinforcement Learning for Atari Games
    link: "https://github.com/rs1ngh13/Atari-Generalized-RL"
    tagline: >
      Implemented DQN, PPO, and A2C agents across Pong, Breakout, and Beamrider. Built a multi-head DQN with shared convolutional trunk and tested generalization via zero-shot evaluation on Space Invaders and River Raid. Conducted ablation studies to compare task transfer.


